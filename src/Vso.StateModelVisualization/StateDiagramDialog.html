<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <link href="css/app.css" rel="stylesheet" />
    <script src="scripts/lib/VSS.SDK.min.js"></script>
</head>
<body>
    <div class="hub-view explorer">
        <div class="splitter horizontal right-fix right-hub-splitter no-split">
            <div class="leftPane">
                <div class="hub-progress pageProgressIndicator" style="display: none;"></div>
                <div class="left-hub-content">
                    <div class="pivot-hub-content">
                        <div class="main-content">
                            <div class="toolbar hub-pivot-toolbar">
                            </div>
                            <div id="cy"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
    // Initialize the VSS sdk
    VSS.init({
        explicitNotifyLoaded: true
    });
    // Wait for the SDK to be initialized
    VSS.ready(function () {
        VSS.require(["scripts/app/StateModelVisualization"], function (app) {
            app.smv.start();
            VSS.notifyLoadSucceeded();
        });
    });
</script>



</body>
</html>
