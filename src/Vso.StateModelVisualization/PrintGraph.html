<!DOCTYPE html>
<html>
<head>
    <title>Export State Diagram Visualization</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <script src="scripts/app/AppInsightPageViewsTelemetry.js"></script>
    <script src="scripts/lib/VSS.SDK.min.js"></script>
</head>
<body>
    <div id="message"></div>
    <div id="loader">
        <div id="printTitle" style='font-family: Segoe UI Light; font-size: 18px; font-weight: 100; height: 24px'></div>
        <div id="printDateTime" style='font-family: Segoe UI Light; font-size: 12px; font-weight: 100; padding-bottom: 5px'></div>
        <div><img id="graphImage" /></div>
    </div>
    <script>
    VSS.init({
        explicitNotifyLoaded: true
    });
    VSS.require(["scripts/app/PrintGraph"], function(app) {
        VSS.register("state-diagram-visualization-print-graph-dialog", function (context) {
            return new app.PrintGraph(context);
        });
        VSS.notifyLoadSucceeded();
    });
    </script>
</body>
</html>
